<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encriptador</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img class="logo" src="Logo.png" alt="" />
  </header>
  <div class="container">
    <form id="formulario" action="form">

      <textarea id="text" class="display-6 border-0" type="text" placeholder="Ingrese texto aqui"
        name="cifrar"></textarea>

      <div class="m2">
        
        <p> solo letras minúsculas y sin acentos</p>
        <i class="bi bi-exclamation-circle"></i>
        
          <input id="boton" type="button" value="Encriptar" onclick="encrypt()">
         <input id="butun" type="button" value="Desencriptar" onclick="decrypt()">
        
      </div>
    </form>
    
    <div class="blanco">
      
      <form action="">
        <img class="Muñeco" src="Muñeco.png" alt="imagen">
       <section class="font">
        <article>
          <h2>Ningún mensaje fue <br> encontrado</h2>
          <p>ingrese el texto que desees encriptar o desencriptar</p>
        </article>
       </section>
       <textarea class="resultado border-0" id="result" rows="4" cols="30" readonly  style="visibility:hidden;"></textarea>
       <input id="copiar"  type="button" value="Copiar" onclick="copy()"> 
       
      </form>
      
          
    </div>
    
  </div>

  <script src="desencriptador.js"></script>

</body>

</html>
